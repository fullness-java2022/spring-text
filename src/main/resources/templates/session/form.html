<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>セッションの利用（入力）</title>
</head>
<body>
	<h1>セッションの利用（入力）</h1>
	<form action="/session/confirm" method="post" th:object="${itemForm}">

		<input type="submit" value="送信" />
	</form>
</body>
</html>
